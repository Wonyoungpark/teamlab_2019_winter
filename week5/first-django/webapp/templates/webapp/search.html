{% extends 'webapp/base.html' %}
{% load static %}
{% block content %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="{% url 'index' %}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item active px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="{% url 'search' %}">Search</a>
                </li>
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="{% url 'list' %}">List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="box-collapse">
    <br>
    <br>
    <div class="title-box-d">
        <h3 class="title-d text-center">SEARCH</h3>
    </div>
    <br>
    <br>
    <br>
    <span class="close-box-collapse right-boxed ion-ios-close"></span>
    <div class="container form">
        <form class="form-a" action="{% url 'result' %}" method="get">
            <div class="form-row">
                <div class="col-md-9">
                    <label for="search_word">
                        <p class="text-warning">검색어를 입력하세요 (단, 요일은 월,화,수,목,금,토,일 중에서만 입력하세요.)</p>
                    </label>
                    <input type="text" class="form-control" id="search_word" placeholder="검색어" name="search_word">
                </div>
                <div class="col-md-3">
                    <label for='search_type'>
                        <p class="text-warning">검색 조건</p>
                    </label>
                    <select class="form-control form-control-a" id='search_type' name="search_type">
                        <option value="">선택</option>
                        <option>요일</option>
                        <option>제목</option>
                        <option>작가</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="form-row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-block">검색하기</button>
                </div>
            </div>
            <br>
            <br>
        </form>
</div>
</div>

{% endblock %}
